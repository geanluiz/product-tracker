{% extends "layout.html" %}

{% block main %}
    <div class="mx-auto text-center"style="width: 300px;height: 100vh">
        <div class="pt-4" style="height: 200px">
            <h2 class="offcanvas-title"><a href="/">Product Tracker</a></h2>
        </div>
        <div>
            <h4 class="pb-2">Change your password</h4>
            <form action="{{ url_for('change_pwd') }}" method="post" class="text-center">
                <div class="mb-3">
                    <input autocomplete="off" class="form-control w-100 pwd" name="current" placeholder="Current password" type="password" autofocus>
                </div>
                <div class="mb-3">
                    <input autocomplete="off" class="form-control w-100 pwd" name="password" placeholder="New Password" type="password">
                </div>
                <div class="mb-3">
                    <input autocomplete="off" class="form-control w-100 pwd" name="confirmation" placeholder="Confirm your Password" type="password">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div><input type="checkbox" onclick="togglePwd()"> Show Passwords</div>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

	<script src="../static/script.js"></script>
{% endblock %}
